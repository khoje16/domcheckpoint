<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Cartify | My Cart</title>
    <script src="https://kit.fontawesome.com/564bbf7a0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#"><i class="fa-brands fa-opencart"></i> Cartify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex w-100" role="search">
                <input class="form-control me-2" type="search" placeholder="Search products, brands" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#"><i class="fa-regular fa-user"></i>Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#"><i class="fa-regular fa-circle-question"></i>Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
              </li>
            </ul>        
          </div>
        </div>
      </nav>


      <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
          <li class="cart-item mb-3 border border-5 border-scondary p-2 bg-dark">
            <div class="item-info">
              <img class="img-thumbnail" src="https://beautifuldawndesigns.net/wp-content/uploads/2021/03/easy-crochet-vest-patterns-13.jpg" alt="Item 1">
              <h3>Kroket Crotchet Vest</h3>
              <p>Price: ₦20000</p>
            </div>
            <div class="item-controls d-flex align-content-center justify-content-between">
                <button class="delete btn btn-light"><i class="fa-regular fa-trash-can"></i></button>
              <div>
                <button class="decrement btn btn-warning">-</button>
                <span class="quantity">1</span>
                <button class="increment btn btn-warning">+</button>
              </div>
             
              <button id="botn" class="like btn btn-outline-danger"><i class="far fa-heart"></i></button>
            </div>
          </li>
          <li class="cart-item mb-3 border border-5 border-scondary p-2 bg-dark">
            <div class="item-info">
              <img class="img-thumbnail" src="https://i.pinimg.com/564x/f0/f5/39/f0f53985860e33188c1c855bb4f34408.jpg" alt="Item 1">
              <h3>Converse Chuck 70 Hi Black</h3>
              <p>Price: ₦45000</p>
            </div>

            <div class="item-controls d-flex align-content-center justify-content-between">
                <button class="delete btn btn-light"><i class="fa-regular fa-trash-can"></i></button>
                <div>
                    <button class="decrement btn btn-warning">-</button>
                    <span class="quantity">1</span>
                    <button class="increment btn btn-warning">+</button>
                </div>
             
              <button id="botne" class="like btn btn-outline-danger"><i class="far fa-heart"></i></button>
            </div>
          </li>
        </ul>

        <div class="futa bg-dark border border-5 p-4">
            <p>Total: <span id="cart-total"></span></p>
            <button class="btn btn-success">Checkout</button>
        </div>        
      </div>
      




<script src="script.js"></script>
</body>


</html>
